<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(145deg, #ffffff, #e3e9f0);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Logo and School Name */
        .school-logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .school-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Heading Styles */
        h2 {
            margin-bottom: 20px;
            color: #34495e;
            font-size: 22px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #7f8c8d;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe4ea;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9fafc;
            color: #2c3e50;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 6px rgba(41, 128, 185, 0.2);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Flash Message Styles */
        .flash-messages {
            margin-bottom: 15px;
            color: #e74c3c;
            font-size: 14px;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #95a5a6;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- School Logo and Name -->
        <img src="/static/img/logo.png" alt="School Logo" class="school-logo">
        <div class="school-name">Govt Girls High School, Malkhed</div>

        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <!-- Error Message -->
            {% if error %}
                <p style="color: #e74c3c;">{{ error }}</p>
            {% endif %}

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
    </div>
    <footer class="footer">
        &copy; 2025 Dashboard Management System. All rights reserved.
    </footer>
</body>
</html>
