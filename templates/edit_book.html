




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Book</h1>
        
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}" class="shadow p-4 bg-light rounded">
            <!-- CSRF Token for Flask-WTF (if using FlaskForm) -->
            {{ form.hidden_tag() if form else '' }}

            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book.quantity }}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        
        <a href="{{ url_for('manage_library') }}" class="btn btn-secondary mt-3 w-100">Back to Library</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
