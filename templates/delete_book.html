<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Delete Book</h1>
        <p class="text-center">Are you sure you want to delete the book <strong>"{{ book.title }}"</strong> by {{ book.author }}?</p>
        
        <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}" class="text-center">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('manage_library') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
